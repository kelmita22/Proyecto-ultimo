<!DOCTYPE html>
  <html lang="es">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
      <title>Cifrado Cesar</title>
      <link rel="stylesheet" href="style.css">

    </head>
    <body>
      <header class="logo">
          <img src="imagenes/logo.png" alt="logo ciphers" class = logo> 
          <hr >  
      </header>

      <main class="container">
        <section>
          <form name="Cifrar">
              <textarea id="newText" class="text" placeholder="Ingresa texto a cifrar" name="SourceText">
              </textarea>
              <input class="btn" type="button" value= "CIFRAR" id="encodeText">
              <input class="shift_2" type="number" name="shift" id="des_cif" value="">
              <label class="box">N° de desplazamiento:</label>
          </form>
        </section>
        <section>
          <form name="Descifrar">
              <textarea id="resultText" class="tex_2" placeholder="Ingresar texto a descifrar" name="ResultText">
              </textarea>
              <input class="btn" type="button" value="DESCIFRAR" id="decodeText">
              <label class="box" id="des_2" >N° de desplazamiento:</label>
              <input class="shift_2" type="number" name="shift" id="des_des" value="">
          </form>
        </section>

      </main>
      <script src="index.js" type="module"></script>
    </body>

</html>
