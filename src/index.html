<!DOCTYPE html>
  <html lang="es">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
      <title>Cifrado Cesar</title>
      <link rel="stylesheet" href="style.css">

    </head>
    <body>
      <header>
        <!-- logo -->
        <div class="logo">
          <img src="imagenes/logo.png" alt="logo ciphers">
          <hr>
        </div>

      </header>

      <main class="container">
          <form name="Cifrar">
            <div>
              <textarea id="newText" class="text" placeholder="Ingresa texto a cifrar" name="SourceText">
              </textarea>
            </div>
            <div class="cif">
              <input class="btn" type="button" value= "CIFRAR" id="encodeText">
            </div>
            <div class="cif">
              <input class="shift_2" type="number" name="shift" id="des_cif" value="">
              <label class="box">N° de desplazamiento:
              </label>
            </div>
          </form>
          <form name="Descifrar">
            <div id="tex_2">
              <textarea id="resultText" class="text" placeholder="Ingresar texto a descifrar" name="ResultText">
              </textarea>
            </div>
            <div class="desci">
              <input class="btn" type="button" value="DESCIFRAR" id="decodeText">
            </div>
            <div class="desci">
              <label class="box" id="des_2" >N° de desplazamiento:</label>
              <input class="shift_2" type="number" name="shift" id="des_des" value="">
            </div>

          </form>

      </main>
      <script src="index.js" type="module"></script>
    </body>

</html>
